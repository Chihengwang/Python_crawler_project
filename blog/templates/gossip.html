{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PTT爬蟲</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/3-col-portfolio.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="">PTT版面</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">表特版今日美女
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.ptt.cc/bbs/Beauty/index.html" target="_black">表特版</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.ptt.cc/bbs/Gossiping/index.html" target="_black">八卦版</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'gossip' %}">八卦版TOP新聞</a>
                <span class="sr-only">(current)</span>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">八卦版
        <small>熱門榜</small>
      </h1>

      <div class="row">
        {% for article in hot_article_list %}
          <div class="col-sm-12 portfolio-item">
            <div class="card h-100">
              <div class="card-body">
                <h4 class="card-title">
                  {{article.title}}
                </h4>
                <p class="card-text">
                  Thumbs:{{article.push_count}}<br>
                  Link: <a href="https://www.ptt.cc{{article.href}}" target="_blank">https://www.ptt.cc{{article.href}}</a>
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
<!-- footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
        </div>
        <!-- /.container -->
      </footer>
  
      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
    </body>
  
  </html>
